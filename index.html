<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5etools Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="highlight">5e</span>tools.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rules</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Player</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dungeon Master</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">References</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Utilities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Players</h2>
        <div class="row grid-container">
            <div class="col-md-3 mb-3"><button class="btn">Species</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Classes</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Feats</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Options & Features</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Backgrounds</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Items</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Spells</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Stat Generator</button></div>
        </div>
        <h2>Rules</h2>
        <div class="row grid-container">
            <div class="col-md-3 mb-3"><button class="btn">Adventures</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Books</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Rules Glossary</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Conditions</button></div>
        </div>
        <h2>Dungeon Masters</h2>
        <div class="row grid-container dm">
            <div class="col-md-3 mb-3"><button class="btn">Bestiary</button></div>
            <div class="col-md-3 mb-3"><button class="btn">DM Screen</button></div>
            <div class="col-md-3 mb-3"><button class="btn">Loot Generator</button></div>
            <div class="col-md-3 mb-3"><button class="btn">CR Calculator</button></div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <button class="btn patreon">Become a Patron</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
