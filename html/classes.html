<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5etools Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">5eTools</a>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h5 class="p-3">Classes</h5>
                    <ul class="nav flex-column" id="classList">
                        <li class="nav-item">
                            <button class="btn btn-secondary w-100" data-bs-toggle="collapse" data-bs-target="#bardSubclasses">Bard</button>
                            <ul id="bardSubclasses" class="collapse">
                                <li><a class="nav-link ms-3" href="#bard_xphb">Overview</a></li>
                                <li><a class="nav-link ms-3" href="#bard_xphb,state:sub-dance-xphb=b1">College of Dance</a></li>
                                <li><a class="nav-link ms-3" href="#bard_xphb,state:sub-lore=b1">College of Lore</a></li>
                            </ul>
                        </li>
                        <li class="nav-item mt-2">
                            <button class="btn btn-secondary w-100" data-bs-toggle="collapse" data-bs-target="#fighterSubclasses">Fighter</button>
                            <ul id="fighterSubclasses" class="collapse">
                                <li><a class="nav-link ms-3" href="#fighter_phb">Overview</a></li>
                                <li><a class="nav-link ms-3" href="#fighter_phb,state:sub-champion=b1">Champion</a></li>
                                <li><a class="nav-link ms-3" href="#fighter_phb,state:sub-battlemaster=b1">Battle Master</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="classContent" class="border p-3">
                    <p>Select a class to view details.</p>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        const classesData = {
            "bard_xphb": "<h3>Bard</h3><p>The Bard is a performer and magic user.</p>",
            "bard_xphb,state:sub-dance-xphb=b1": "<h3>College of Dance</h3><p>A bard specializing in performance through movement.</p>",
            "bard_xphb,state:sub-lore=b1": "<h3>College of Lore</h3><p>A bard focused on knowledge and storytelling.</p>",
            "fighter_phb": "<h3>Fighter</h3><p>The Fighter is a master of combat techniques.</p>",
            "fighter_phb,state:sub-champion=b1": "<h3>Champion</h3><p>A fighter focusing on raw power and skill.</p>",
            "fighter_phb,state:sub-battlemaster=b1": "<h3>Battle Master</h3><p>A tactical fighter who controls the battlefield.</p>"
        };

        function loadClass() {
            const hash = window.location.hash.substring(1);
            const classContent = document.getElementById("classContent");
            if (classesData[hash]) {
                classContent.innerHTML = classesData[hash];
            } else {
                classContent.innerHTML = "<p>Select a class to view details.</p>";
            }
        }

        window.addEventListener("hashchange", loadClass);
        window.addEventListener("load", loadClass);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
